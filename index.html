<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="label">
      <h1>Калькулятор</h1>
    </div>
    <div class="calculator">
      <div class="calculator__label">
        <input type="text">
      </div>
      <div class="calculator__btn">
        <div class="btn-line1">
          <button class="button redbtn" value="+" type="button" value="Del" id="btnBS">DEL</button>
          <button class="button redredbtn" value="+" type="button" value="Clc" id="btnDel">Clear</button>
          <button class="button" value="+" type="button" value="%" id="btnProc">%</button>
          <button class="button" value="+" type="button" value="/" id="btnDelen">/</button>
        </div>
  
        <div class="btn-line2">
          <button class="button" type="button" value="7" id="btn7">7</button>
          <button class="button" type="button" value="8" id="btn8">8</button>
          <button class="button" type="button" value="9" id="btn9">9</button>
          <button class="button" type="button" value="*" id="btnMnoj">X</button>
        </div>
  
        <div class="btn-line3">
          <button class="button" type="button" value="4" id="btn4">4</button>
          <button class="button" type="button" value="5" id="btn5">5</button>
          <button class="button" type="button" value="6" id="btn6">6</button>
          <button class="button" type="button" value="-" id="btnMinus">-</button>
        </div>
  
        <div class="btn-line4">
          <button class="button" type="button" value="1" id="btn1">1</button>
          <button class="button" type="button" value="2" id="btn2">2</button>
          <button class="button" type="button" value="3" id="btn3">3</button>
          <button class="button" type="button" value="+" id="btnPlus">+</button>
        </div>
        
        <div class="btn-line5">
          <button class="button" type="button" value="+/-" id="btnPlusMinus">+/-</button>
          <button class="button" type="button" value="0" id="btn0">0</button>
          <button class="button" type="button" value="." id="btnTochka">.</button>
          <button class="button greenbtn" type="button" value="=" id="btnResult">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/main.js"></script>

</html>
